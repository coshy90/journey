<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title | e }} | {% endif %}{{ site.title }}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" />
  
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | striptags | truncate(160, true, '...') }}{% else %}{{ site.description }}{% endif %}">
  
  <meta name="robots" content="index, follow" />
  <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
  <![endif]-->

  <link rel="icon" href="/assets/images/favicon-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/assets/images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/assets/images/favicon-48.png" sizes="48x48" type="image/png">
  <link rel="icon" href="/assets/images/favicon-62.png" sizes="62x62" type="image/png">
  <link rel="icon" href="/assets/images/favicon-192.png" sizes="192x192" type="image/png">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | e }} | {% endif %}{{ site.url }}" />
  <meta name="twitter:description" content="Some thoughts about books" />
  
  {% if page.book %}
    <meta name="twitter:image:src" content="/assets/images/covers/{{ page.book }}.jpg" />
    <meta name="twitter:image:alt" content="Cover of {{ page.title }}" />
  {% else %}
    <meta name="twitter:image:src" content="/assets/images/share-icon.png" />
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | e }} | {% endif %}{{ site.url }}">
  <meta property="og:description" content="Some thoughts about books">
  
  {% if page.book %}
    <meta property="og:image" content="/assets/images/covers/{{ page.book }}.jpg">
  {% else %}
    <meta property="og:image" content="/assets/images/share-icon.png">
  {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Karla|Sorts+Mill+Goudy" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
