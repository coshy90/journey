<div id="tag-filters">
  <strong>Filter by tag:</strong>
  {% set all_tags = site.pages | map('tags') | flatten | unique %}
  {% for tag in all_tags %}
    {% if tag %}
      <button class="tag-btn" data-tag="{{ tag | e }}">{{ tag | e }}</button>
    {% endif %}
  {% endfor %}
  <button id="clear-filters">Show All</button>
</div>
